<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="./app.js" defer></script>
</head>
<body>
    <main>
        <div class="alert hide">
            <span class="fas fa-check"></span>
            <span class="msg"><Strong>Success:</strong> Password Copied</span>
            <span class="close-btn">
                <span class="fas fa-times"></span>
            </span>
        </div>
        <header>
            <h2 id="logo">SecurePass üîê</h2>
        </header>
        <div id="pwd-input">
            <!-- <input type="text" autofocus id="rand-pass" spellcheck="false" placeholder="Please enter a password... "> -->
            <h3 id="rand-pass" contenteditable="true" spellcheck="false"></h3>
            <i class="fas fa-copy fa-lg" id="copy-icon"></i>
            <i class="fas fa-sync-alt fa-lg" id="pwd-gen-icon"></i>
        </div>
        <div class="divider"></div>
        <div id="pwd-strength">
            <div id="pwd-strength-one" class=" strength"></div>
            <div id="pwd-strength-two" class=" strength"></div>
            <div id="pwd-strength-three" class=" strength"></div>
            <div id="pwd-strength-four" class=" strength"></div>
            <div id="pwd-strength-five" class=" strength"></div>
        </div>
        <div id="history">
            <button id="show-history">SHOW HISTORY</button>
        </div>
        <form id="final-form" >
            <div class="options">
                <div class="constraint1">
                    <div id="pwd-length">
                        <p style="color:#636d73">Password Length</p>
                        <div style="margin-top: 1rem" class="character-amount-container">
                            <input type="number" min="0" maxlength="2" max="50" value="21" id="characterAmountNumber">
                            <input type="range" min="0" max="50" value="21" id="characterAmountRange">
                        </div> 
                    </div> 
                    <div id="radio-select">
                        <input type="radio" id="easyToSay" name="preference">
                        <label for="easyToSay" >Easy to say</label>
                        <input type="radio" id="easyToRead" name="preference">
                        <label for="easyToRead">Easy to read</label>
                        <input type="radio" id="allCharacters" name="preference" checked>
                        <label for="allCharacters">All characters</label>
                    </div> 
                </div>
                <div class="constraint2">
                    <input type="checkbox" id="upperCase" checked>
                    <label for="upperCase">Uppercase</label>
                    <input type="checkbox" id="lowerCase" checked>
                    <label for="lowerCase">Lowercase</label>
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers</label>
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols</label>
                </div>
            </div>
        </form>
        <div id="generate-copy">
            <div id="generate-btn">
                <button id="generate">Generate Password</button>
            </div>
            <div id="copy-btn">
                <button id="copy">Copy to clipboard</button>
            </div>
        </div>
    </main>
</body>
</html>
